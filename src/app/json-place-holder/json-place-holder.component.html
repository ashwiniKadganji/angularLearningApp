
<div class="container">
    <div class="row">
        <table class="table table-striped-columns table-responsive ">
            <thead>
                <tr>
                    <th rowspan="2">Id</th>
                    <th rowspan="2">Name</th>
                    <th rowspan="2">Username</th>
                    <th rowspan="2">Email</th>
                    <th colspan="3">Address</th>  
                </tr>
                <tr>
                    <th>Street</th>
                    <th>Zipcode</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of datas">
                    <td>{{data.id}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.username}}</td>
                    <td>{{data.email}}</td>
                    <td>{{data.address.street}}</td>
                    <td>{{data.address.zipcode}}</td>
                    <td>{{data.address.city}}</td>
                  </tr>
                </tbody>          
        </table>
    </div>
</div>


<div class="container">
    <div class="row">
       <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Pic</th>
                <th>Thumbnail Pic</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pic of pictures">
                <td>{{pic.id}}</td>
                <td>{{pic.title}}</td>
                <td><img [src]="pic.url" alt="Picture" height="200px" width="200px"></td>
                <td><img [src]="pic.thumbnailUrl" alt="thumbnail pic"></td>
            </tr>
        </tbody>
       </table>
    </div>
</div>
